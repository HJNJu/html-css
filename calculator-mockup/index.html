<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="frame">
    <div class="calculator">
      <header>
        <nav>
          <span class="btn red"></span>
          <span class="btn yellow"></span>
          <span class="btn green"></span>
        <div class="result">0</div>
      </nav>
      </header>
      <main>
        <div class="content">
          <button class="num dark">AC</button>
          <button class="num dark">+/-</button>
          <button class="num dark">%</button>
          <button class="num orange">รท</button>
        </div>
        <div class="content">
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="num orange">x</button>
        </div>
        <div class="content">
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="num orange">-</button>
        </div>
        <div class="content">
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="num orange">+</button>
        </div>
        <div class="last-content">
          <button class="num zero">0</button>
          <button class="num decimal">.</button>
          <button class="num equal orange">=</button>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
